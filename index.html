<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ’¸ Budget Buddy</h1>
      <div class="intro-container">
        <p class="intro-elements">
          Welcome to our budgeting app! <br />
          Track your expenses and income to manage your finances effectively.
        </p>
        <label for="name">What is your name?</label>
        <input type="text" id="user-name" />
        <button id="start-button" onclick="startBudget()">Start</button>
      </div>
      <div class="app-container" style="display: none">
        <div class="welcome-message"></div>
        <div class="inputs-container">
          <input
            type="text"
            name="description"
            id="description"
            placeholder="description"
          />
          <input type="number" name="amount" id="amount" placeholder="amount" />
          <select id="type">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>

          <div class="buttons">
            <button id="add-button">Add</button>
            <button id="undo-button" style="display: none">Undo</button>
          </div>

          <p id="message"></p>
        </div>
        <div class="summary">
          <h2 class="summary-items">Your Budget</h2>
          <p class="summary-items total-income">Total Income:</p>
          <p class="summary-items total-expenses">Total Expenses:</p>
        </div>
        <div class="transactions"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
