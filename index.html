<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="intro-container">
        <h1 class="intro-elements">Budget Buddy</h1>
        <p class="intro-elements">
          Welcome to our budgeting app! Track your expenses and income to manage
          your finances effectively.
        </p>
      </div>
      <div class="inputs-container">
        <input
          type="text"
          name="description"
          id="description"
          placeholder="description"
        />
        <input type="number" name="amount" id="amount" placeholder="amount" />
        <select id="type">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
        </select>

      
        <button id="add-button">Add</button>
        <p id="message"></p>
      </div>
      <div class="summary">
        <h2 class="summary-items">Your Budget</h2>
        <p class="summary-items total-income">Total Income:</p>
        <p class="summary-items total-expenses">Total Expenses:</p>
      </div>
      <div class="transactions">
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
